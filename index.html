<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Questions For Free</title>
    <link rel="stylesheet" href="/css-files/style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="catagory">Catagory: <span></span></div>
        <div class="count-down">
          <span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area">
        <h2></h2>
      </div>
      <div class="answers-area">
        <div class="answer-1">
          <input
            type="radio"
            name="questions"
            id="answer_1"
            data-answer="genkiz khan"
            checked
          />
          <label for="answer_1" name="answers"> </label>
        </div>
        <div class="answer-2">
          <input
            type="radio"
            name="questions"
            id="answer_2"
            data-answer="the mangols"
          />
          <label for="answer_2" name="answers"> </label>
        </div>
        <div class="answer-3">
          <input
            type="radio"
            name="questions"
            id="answer_3"
            data-answer="the roms"
          />
          <label for="answer_3" name="answers"> </label>
        </div>
        <div class="answer-4">
          <input
            type="radio"
            name="questions"
            id="answer_4"
            data-answer="the muslims"
          />
          <label for="answer_4" name="answers"></label>
        </div>
      </div>
      <button class="submit-answer">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
      </div>
      <div class="results">
        <!-- <span class="bad">Not Bad</span> -->
        <!-- <p>You Answerd 2 of 6</p> -->
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
